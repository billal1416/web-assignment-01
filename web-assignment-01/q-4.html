<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin: 0 auto;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Personal Details</h1>
    <div class="container">
        <img src="your-photo.jpg" alt="Your Photo">
    </div>
    <table>
        <tr>
            <th>Name:</th>
            <td>Your Name</td>
        </tr>
        <tr>
            <th>Class:</th>
            <td>Your Class</td>
        </tr>
        <tr>
            <th>Qualifications:</th>
            <td>Your Qualifications</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>Your Address</td>
        </tr>
    </table>
</body>
</html>
