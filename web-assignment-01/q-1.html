<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    th {
      background-color: #FF5722; /* Eye-catching font color (Orange) */
      color: #fff; /* Font color for table headers (White) */
      padding: 10px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2; /* Grey background for even rows */
    }

    tr:nth-child(odd) {
      background-color: #FF3333; /* Red background for odd rows */
    }

    td {
      padding: 8px;
      color: #0066FF; /* Eye-catching font color (Blue) */
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Day</th>
      <th>Time</th>
      <th>Subject</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>10:00 AM - 11:30 AM</td>
      <td>Mathematics</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>9:00 AM - 10:30 AM</td>
      <td>History</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>11:00 AM - 12:30 PM</td>
      <td>English</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>1:00 PM - 2:30 PM</td>
      <td>Science</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>3:00 PM - 4:30 PM</td>
      <td>Physics</td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td>12:00 PM - 1:30 PM</td>
      <td>Chemistry</td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td>Free</td>
      <td>Free</td>
    </tr>
  </table>
</body>

</html>
